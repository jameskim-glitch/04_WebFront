<head>

  <title>표연습</title>

<body>

    <table border="1">
      <tr>
        <td width = "40px" HEIGHT = "60PX">1</td>

      <tr>
        <td width = "40px" HEIGHT = "60PX" >7</td>

      </tr>
    </table>
